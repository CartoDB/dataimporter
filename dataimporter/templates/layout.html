<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
